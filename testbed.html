<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        .brand-logo {
            height: 40px;
        }

        .brand-logo img {
            height: 100%;
            width: auto;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-item a {
            text-decoration: none;
            color: black;
            font-size: 1.6rem;
            transition: opacity 0.3s ease;
        }

        .nav-item a:hover {
            opacity: 0.6;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .hamburger-line {
            display: block;
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 5px 0;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .nav-container {
                justify-content: flex-start;
            }

            .hamburger {
                display: block;
            }

            .nav-menu {
                position: fixed;
                top: calc(100% + 1px);
                left: 0;
                right: 0;
                background-color: white;
                flex-direction: column;
                align-items: center;
                padding: 1rem;
                gap: 1rem;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s ease;
            }

            .nav-menu.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .hamburger.active .hamburger-line:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }

            .hamburger.active .hamburger-line:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .hamburger-line:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <a href="index.html" class="brand-logo">
                <img src="/api/placeholder/120/40" alt="Brand Logo">
            </a>
            
            <button class="hamburger" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a href="about.html?show=contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Add some content to make scrolling possible -->
    <div style="height: 200vh; padding-top: 100px; text-align: center;">
        <h1>Scroll down to test fixed header</h1>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
